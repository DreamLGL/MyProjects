<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- vue基本使用 -->
    <button @click="handleClick">点我</button>
    <br>
    <input type="text" v-model="num">
    <button @click="num++">+</button>
    <br>
    <span v-text="name"></span> 非常帅<br>
    <span v-text="num"></span> 位女式为其着迷!<br>
    <span v-text="name"></span><br>
    <span v-html="name"></span>
    <hr>

    <!-- v-model -->
    <input type="checkbox" v-model="lessons" value="Java"/>Java<br>
    <input type="checkbox" v-model="lessons" value="Python"/>Python<br>
    <input type="checkbox" v-model="lessons" value="IOS"/>IOS<br>
    <h1>你已购买下列课程:{{lessons.join(",")}}</h1>

    <!-- v-on -->
    <div @click="print('div')" style="width: 100px;height: 100px;background-color: cornsilk;">
        div
        <button @click.stop="print('button')">点我试试</button>
        <br>
        <a href="https://www.baidu.com/" @click.prevent="print('百度')">百度一下,你就知道</a>
    </div>
    <hr>
    <!-- v-for -->
    <!-- 数组遍历 -->
    <ul>
        <li v-for="(u,i) in users" v-text="i+' : '+u.name+','+u.gender+','+u.age"></li>
    </ul>
    <br>
    <!-- 对象遍历 -->
    <ul>
        <li v-for="(v,k,i) in users[0]" :key="v" v-text="k+','+v+','+i"></li>
    </ul>
    <ul>
        <li v-for="i in 5" v-text="i"></li>
    </ul>
    <hr>
    <!--  v-if  -->
    <button @click="show=!show">点击切换</button>
    <h1 v-if="show">
        你好
    </h1>
    <h1 v-show="show">
        你很好,我记住了
    </h1>
    <ul>
        <li v-for="i in 5">
            <span v-if="i%2===0" v-text="'偶数:'+i"></span>
            <span v-else style="background-color: #cccccc" v-text="'奇数:'+i"></span>
        </li>
    </ul>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",//element,vue作用的标签
        data: {
            name: '',
            num: 1,
            lessons: [],
            users: [
                {name: '赵一', gender: '男', age: '18'},
                {name: '钱二', gender: '女', age: '19'},
                {name: '孙三', gender: '女', age: '20'},
                {name: '李四', gender: '女', age: '19'},
                {name: '周五', gender: '男', age: '18'},
            ],
            show: true
        },
        methods: {
            handleClick() {
                console.log('hello');
            },
            print(msg) {
                console.log(msg);
            }
        },
        created() {
            console.log(this);
            //向后台发起ajax请求,完成对data数据初始化
            setTimeout(() => this.name = "<font color='blue'>lcgyl</font>", 1000);
        }
    });
</script>
</body>
</html>
