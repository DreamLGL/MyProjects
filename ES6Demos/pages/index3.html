<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map&&reduce</title>
</head>
<body>
<script>
    let arr = ['2','5','-18','15','-20']
    let arr2 = arr.map(s=>parseInt(s))
    let number = arr2.reduce((a, b)=>a+b);
    console.log(arr);
    console.log(arr2);
    console.log(number);
</script>
</body>
</html>
