<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
        $(function () {
            //发送ajax请求,加载所有省份数据
            $.get("provinceServlet", {}, function (data) {
                var _province = $('#province');
                if (data) {
                    for (var i = 0; i < data.length; i++) {
                        var _str = "<option>" + data[i].name + "</option>";
                        _province.append(_str);
                    }
                }
            });
        });
    </script>
</head>
<body>
<select id="province">
    <option>--请选择省份--</option>
</select>
</body>
</html>
